name: Docker Build and Check

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'PostgresDocker/stack.yml'
      - 'nginx/docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'PostgresDocker/stack.yml'
      - 'nginx/docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-compose-files:
    name: Validate Docker Compose Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PostgreSQL stack.yml
        run: |
          echo "Validating PostgresDocker/stack.yml..."
          docker-compose -f PostgresDocker/stack.yml config

      - name: Validate Nginx docker-compose.yml
        run: |
          echo "Validating nginx/docker-compose.yml..."
          docker-compose -f nginx/docker-compose.yml config

  build-postgres-stack:
    name: Build PostgreSQL Stack
    runs-on: ubuntu-latest
    needs: validate-compose-files

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PostgreSQL containers
        run: |
          cd PostgresDocker
          docker-compose -f stack.yml pull
          docker-compose -f stack.yml build

      - name: Start PostgreSQL stack
        run: |
          cd PostgresDocker
          docker-compose -f stack.yml up -d

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker exec postgres_container \
            pg_isready -U personauser -d personadb; do sleep 2; done'

      - name: Check PostgreSQL health
        run: |
          docker ps -a
          docker logs postgres_container --tail 50
          docker exec postgres_container psql -U personauser \
            -d personadb -c "SELECT version();"

      - name: Check pgAdmin health
        run: |
          docker ps -a | grep pgadmin_container
          docker logs pgadmin_container --tail 20

      - name: Stop PostgreSQL stack
        if: always()
        run: |
          cd PostgresDocker
          docker-compose -f stack.yml down -v

  build-nginx:
    name: Build Nginx Container
    runs-on: ubuntu-latest
    needs: validate-compose-files

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Nginx container
        run: |
          cd nginx
          docker-compose -f docker-compose.yml pull
          docker-compose -f docker-compose.yml build

      - name: Start Nginx
        run: |
          cd nginx
          docker-compose -f docker-compose.yml up -d

      - name: Wait for Nginx to be ready
        run: |
          echo "Waiting for Nginx to be ready..."
          sleep 5

      - name: Check Nginx health
        run: |
          docker ps -a
          docker logs nginx-nginx-1 --tail 20 || \
            docker logs $(docker ps -a --filter "ancestor=nginx" \
            --format "{{.Names}}") --tail 20
          curl -f http://localhost:80 || \
            echo "Nginx is running but default page might not be configured"

      - name: Stop Nginx
        if: always()
        run: |
          cd nginx
          docker-compose -f docker-compose.yml down -v

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-postgres-stack, build-nginx]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Docker containers build and check completed!"
          echo "PostgreSQL Stack: ${{ needs.build-postgres-stack.result }}"
          echo "Nginx: ${{ needs.build-nginx.result }}"
